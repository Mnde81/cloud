<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <aside>
        <nav class="main-nav">
            <div class="nav-list">
                <img class="nav-icons" src="./img/storage.png" alt="">                
                <a class="link active" href="#">Storage</a>
                <img class="nav-icons" src="./img/folders.png" alt="">
                <a class="link" href="#">Folders</a>
                <img class="nav-icons" src="./img/shared.png" alt="">
                <a class="link" href="#">Shared</a>
                <img class="nav-icons" src="./img/archives.png" alt="">
                <a class="link" href="#">Archives</a>
                <img class="nav-icons" src="./img/settings.png" alt="">
                <a class="link" href="#">Settings</a>
            </div>
        </nav>        
    </aside>

    <main>
        <header class="main-header">
            <form class="form">
                <input type="text" placeholder="Search" value="">
            </form>
            <div class="user-block">
                <p class="user-name">Helena Flowers</p>
                <img class="avatar" src="./img/avatar.jpg" alt="Avatar">
            </div>
        </header>

        <section class="block1 add-new-folder">
            <div>+</div>
            <div>Add new folder</div>
        </section>

        <section class="block2 images">
            <a class="link1" href="#">...</a>
            <h3 class="title">Images</h3>
            <div class="gb">27 GB</div>
            <div class="progress">bar</div>
        </section>

        <section class="block2 media-files">
            <a class="link1" href="#">...</a>
            <h3 class="title">Media Files</h3>
            <div class="gb">7 GB</div>
            <div class="progress">bar</div>
        </section>

        <section class="block2 documents">
            <a class="link1" href="#">...</a>
            <h3 class="title">Documents</h3>
            <div class="gb">13 GB</div>
            <div class="progress">bar</div>
        </section>

        <section class="block2 other-files">
            <a class="link1" href="#">...</a>
            <h3 class="title">Other files</h3>
            <div class="gb">23 GB</div>
            <div class="progress">bar</div>
        </section>

        <section class="block3 upgrade-plan">
            <div class="plan-to-pro">Upgrade <br>plan to pro</div>
            <div class="cost">$00.99</div>
        </section>

        <section class="block4 storage">
            <h2>Storage</h2>
            <div class="year">2019</div>
            <a class="link2" href="#">Learn more</a>
            <div>GRAFIKAS</div>
        </section>

        <section class="block5 recent-files">
            <h2>Recent Files</h2>
            <a class="link2" href="#">See more</a>
            <div>CONTENT</div>
        </section>
        
    </main>
    
</body>
</html>
